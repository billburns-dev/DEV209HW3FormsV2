    <form name="baseForm" onsubmit="return false">
    
      <fieldset id="userType">
        <legend>Identify Yourself</legend>
          <button type="button" id="newUserBtn">Click Here if You are New</button>
          <button type="button" id="existUserBtn">Click Here if You Exist</button>
      </fieldset>
      
      <fieldset id="newUserInfo">
        <legend>You are new  ... we need your info</legend>
          <p>nothing in newUserInfo yet</p>
          <input type="submit" value="Login" onclick="formSubmitEvent()">
      </fieldset>
      
      <fieldset id="existUserLogin">
        <legend>You exist ... please login</legend>
          <p>nothing in existUserLogin yet</p>
      </fieldset>
      
    </form>
