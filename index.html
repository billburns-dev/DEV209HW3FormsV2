<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Bill Burns">
    <meta name="description" content="Simple login form">
    <meta name="keywords" content="form, fieldset, localstorage, Dom manipulation, HTMLElement visibility properties">
    <title>Super Silly Fake Login Page Demo</title>
    <!--  Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <!-- local styles  -->
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
  
    <h1>Welcome to My Super Silly Fake Login Page</h1>
 
    <form name="baseForm" onsubmit="return false">
      
      <!-- user self-identifies as new or existing user by selecting 1 of 2 buttons  -->
      <fieldset id="userType">
        <legend>Identify Yourself</legend>
          <button type="submit" onclick="formSubmitNew()">Click here if you are New</button>
          <button type="submit" onclick="formSubmitExist()">Click here if you already Exist</button>
      </fieldset>
      
<!-- if user = new, user info is gathered and stored  -->
      <fieldset id="newUser">
        <legend>You are new  ... we need your info</legend>
          <label for="newUserName">Username:</label>
          <input type="text" id="newUserName" name="newUserName" placeholder="enter a username here" />
          <label for="newUserPassword">Password:</label>
          <input type="password" id="newUserPassword" name="newUserPassword" placeholder="enter a password" />
          <label for="newUserCity">City:</label>
          <input type="text" id="newUserCity" name="newUserCity" placeholder="enter name of your city" />
          <label for="newUserState">State:</label>
          <select id="newUserState" name="newUserState"></select>
          
          <button type="submit" onclick="addNewUser()">Create Account</button>
      </fieldset>
      
<!-- if user = existing, user enters username & password & is validated against the stored user info -->
      <fieldset id="existUser">
        <legend>You exist ... please login</legend>
          <label for="existUserName">Username:</label>
          <input type="text" id="existUserName" name="existUserName" placeholder="enter your username here" />
          <label for="existUserPassword">Password:</label>
          <input type="password" id="existUserPassword" name="existUserPassword" placeholder="enter your password" />
          <button type="submit" onclick="loginExistUser()">Login</button>
      </fieldset>
      
    </form>
      
  <script src="js/main.js"></script>
    
  </body>
</html>
